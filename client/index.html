<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Tower Defense</title>
	<meta name="description" content="Tower Defense">
	<meta name="author" content="Martin BartolomÃ© & Thomas Curiger">
	<link rel="stylesheet" href="css/Main.css">
	<link rel="stylesheet" href="./css/game.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<main>
	<div id="div_Lobby">
		<form class="form-horizontal" action="#" id="form-signin" method="post">
			<h1>Neues Spiel</h1>
			<div class="formcontainer">
				<hr/>
				<div class="container">
					<label for="input-playername"><strong>Benutzername</strong></label>
					<input type="text" class="form-control" id="input-playername" name="playername" placeholder="Benutzername Eingeben" required>
				</div>
				<button type="submit" class="btn btn-primary" id="btn-signin" value="send">Login</button>
			</div>
		</form>
	</div>
	<div id="div_Game" class="d-none">
		<div id="interface">
			<div id="chat">
				<div id="chatEntries"></div>
				<input class="form-control" name="chattext" type="text" id="input-chat" size="63" />
				<input name="submitmsg" type="submit" id="btn-chat" value="Send" />
			</div>
		</div>
		<div id="wrapper">
			<canvas id="canvas"></canvas>
		</div>
		<div id="info">
			<div id="geld"></div>
			<div id="leben"></div>
			<div id="welle"></div>
		</div>
		<div id="infobox"></div>
		<div onclick="kk1()" id="tower"></div>
		<div onclick="kk2()" id="tower2"></div>
		<div onclick="kk3()" id="tower3"></div>
		<div onclick="nextWaveForced()" id="buttonspawn"></div>
	</div>
</main>
<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="main.js"></script>
<script src="scripts/communication/Message.js"></script>
<script src="scripts/communication/Enumerations.js"></script>
<script src="scripts/communication/ChatMessage.js"></script>
<script src="./scripts/Game/init.js"></script>
<script src="./scripts/Game/draw.js"></script>
<script src="./scripts/Game/run.js"></script>
<script src="./scripts/Game/event.js"></script>
<script src="./scripts/Game/hud.js"></script>
<script src="./scripts/Game/varGlobal.js"></script>
<script src="./scripts/Game/Classes/enemy.js"></script>
<script src="./scripts/Game/Classes/towers.js"></script>
<script src="./scripts/Game/Classes/player.js"></script>
<script src="./scripts/Game/Classes/missiles.js"></script>
<script src="scripts/communication/RegisterMessage.js"></script>
<script src="scripts/communication/GameUpdateMessage.js"></script>
<script src="scripts/communication/GameStartMessage.js"></script>
<script src="scripts/communication/GameStopMessage.js"></script>
</body>
